<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Smart Parking - Scan Plate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        }
        #status {

            border-radius: 10px;
            background-color: #00AAFF;
            color: white;
        }
        #checkinBtn { left: 30%; transform: translateX(-50%); }
        #checkoutBtn { left: 70%; transform: translateX(-50%); }

        /* N√∫t c√¥ng c·ª• ·ªü g√≥c tr√™n ph·∫£i */
        .top-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }
        .top-btn {

            color: white;
            border: none;
            padding: 10px 0;
            width: 120px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        #toggleManualBtn { background: #FF9800; }
        #toggleReportBtn { background: #4CAF50; } /* N√∫t b√°o c√°o m√†u xanh */

        /* Form Overlay chung */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none; /* ·∫®n m·∫∑c ƒë·ªãnh */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .form-box {
            background: #222; padding: 25px; border-radius: 15px; width: 80%; max-width: 350px; 
            text-align: center; border: 1px solid #444;
        }
        .input-field { width: 90%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none; }
    </style>
</head>

<body>

<div class="top-bar">
    <button id="toggleReportBtn" class="top-btn" onclick="toggleReport()">üìä B√°o c√°o</button>
    <button id="toggleManualBtn" class="top-btn" onclick="toggleManual()">‚úé Nh·∫≠p tay</button>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<div id="status">ƒêang kh·ªüi ƒë·ªông camera...</div>
<button id="checkinBtn" class="actionBtn">Check-in</button>
<button id="checkoutBtn" class="actionBtn">Check-out</button>

<!-- Form nh·∫≠p tay -->
<div id="manualOverlay" class="overlay">
    <div class="form-box">
        <h3 style="margin-top: 0; color: #FF9800;">Nh·∫≠p bi·ªÉn s·ªë</h3>
        <input type="text" id="manualInput" class="input-field" placeholder="VD: 30A-123.45" style="font-size: 18px; text-align: center; text-transform: uppercase;">
        <div style="display: flex; justify-content: space-around; gap: 10px;">
            <button onclick="sendManual(1)" style="flex: 1; background: #00AAFF; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold;">V√†o</button>
            <button onclick="sendManual(0)" style="flex: 1; background: #FF9800; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold;">Ra</button>
        </div>
        <button onclick="toggleManual()" style="margin-top: 20px; background: transparent; border: 1px solid #666; color: #aaa; padding: 8px 20px; border-radius: 20px;">ƒê√≥ng</button>
    </div>
</div>

<!-- Form B√°o c√°o -->
<div id="reportOverlay" class="overlay">
    <div class="form-box">
        <h3 style="margin-top: 0; color: #4CAF50;">Xu·∫•t B√°o C√°o</h3>
        <label style="display:block; text-align:left; margin-bottom:5px; color:#ccc">T·ª´ ng√†y:</label>
        <input type="datetime-local" id="startDate" class="input-field">
        
        <label style="display:block; text-align:left; margin-bottom:5px; color:#ccc">ƒê·∫øn ng√†y:</label>
        <input type="datetime-local" id="endDate" class="input-field">
        
        <input type="password" id="secretCode" class="input-field" placeholder="M√£ x√°c nh·∫≠n (123)" style="text-align:center">
        
        <button onclick="downloadReport(false)" style="width:100%; background: #2196F3; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; margin-bottom: 10px;">üì• T·∫£i B√°o C√°o</button>
        <button onclick="downloadReport(true)" style="width:100%; background: #F44336; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold;">üóëÔ∏è T·∫£i & X√≥a D·ªØ Li·ªáu</button>
        
        <button onclick="toggleReport()" style="margin-top: 20px; background: transparent; border: 1px solid #666; color: #aaa; padding: 8px 20px; border-radius: 20px;">ƒê√≥ng</button>
    </div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const statusText = document.getElementById("status");
const checkinBtn = document.getElementById("checkinBtn");
const checkoutBtn = document.getElementById("checkoutBtn");

// üîß ƒê·ªäA CH·ªà BACKEND (s·ª≠a IP cho ƒë√∫ng)
// L∆∞u √Ω: Ph·∫£i d√πng https:// v√† ƒë√∫ng IP c·ªßa m√°y t√≠nh ch·∫°y backend
const BACKEND_URL = "https://192.168.43.82:8000/upload";

// 1Ô∏è‚É£ B·∫≠t camera sau
navigator.mediaDevices.getUserMedia({
    video: {
        facingMode: { ideal: "environment" }
    }
})
.then(stream => {
    video.srcObject = stream;
    statusText.innerText = "Camera ƒë√£ b·∫≠t ‚Äì b·∫•m 'Qu√©t' ƒë·ªÉ g·ª≠i ·∫£nh...";
})
.catch(err => {
    statusText.innerText = "Kh√¥ng b·∫≠t ƒë∆∞·ª£c camera!";
    console.error(err);
});

// 2Ô∏è‚É£ Khi b·∫•m n√∫t Check-in / Check-out ‚Äî g·ª≠i k√®m tr∆∞·ªùng `status` (1 = checkin, 0 = checkout)
async function sendCapture(status, manualPlate = null) {
    if (!video.videoWidth) {
        statusText.innerText = "Camera ch∆∞a s·∫µn s√†ng!";
        return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("image", blob, "plate.jpg");
        formData.append("status", String(status));
        
        if (manualPlate) {
            formData.append("plate_number", manualPlate);
        }

        statusText.innerText = "ƒêang g·ª≠i ·∫£nh...";

        fetch(BACKEND_URL, {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                statusText.style.backgroundColor = "rgba(0, 0, 0, 0.7)"; // M√†u ƒëen (b√¨nh th∆∞·ªùng)
                if (status === 1) {
                    statusText.innerText = `‚úÖ ${data.message}\nüöó Bi·ªÉn s·ªë: ${data.plate_number || 'Kh√¥ng r√µ'}`;
                } else {
                    const feeStr = data.fee ? data.fee.toLocaleString('vi-VN') : "0";
                    statusText.innerText = `‚úÖ ${data.message}\nüöó Bi·ªÉn s·ªë: ${data.plate_number || 'Kh√¥ng r√µ'}\nüí∞ Ph√≠: ${feeStr} VNƒê`;
                }
            } else {
                statusText.style.backgroundColor = "rgba(255, 0, 0, 0.8)"; // M√†u ƒë·ªè (l·ªói/c·∫£nh b√°o)
                statusText.innerText = data.message || "‚ö†Ô∏è L·ªói t·ª´ Server";
            }
        })
        .catch(err => {
            statusText.innerText = "‚ùå Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c BE";
            console.error(err);
        });

    }, "image/jpeg", 0.8);
}

checkinBtn.addEventListener('click', () => sendCapture(1));
checkoutBtn.addEventListener('click', () => sendCapture(0));

// --- Logic cho Form nh·∫≠p tay ---
function toggleManual() {
    const overlay = document.getElementById("manualOverlay");
    overlay.style.display = overlay.style.display === "flex" ? "none" : "flex";
    if (overlay.style.display === "flex") {
        document.getElementById("manualInput").focus();
    }
}

function sendManual(status) {
    const plate = document.getElementById("manualInput").value.trim();
    if (!plate) {
        alert("Vui l√≤ng nh·∫≠p bi·ªÉn s·ªë!");
        return;
    }
    toggleManual(); // ƒê√≥ng form
    sendCapture(status, plate); // G·ª≠i k√®m bi·ªÉn s·ªë nh·∫≠p tay
}

// --- Logic cho B√°o c√°o ---
function toggleReport() {
    const overlay = document.getElementById("reportOverlay");
    overlay.style.display = overlay.style.display === "flex" ? "none" : "flex";
    
    // Set default time (H√¥m nay)
    if (overlay.style.display === "flex") {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById("endDate").value = now.toISOString().slice(0,16);
        
        const yesterday = new Date(now);
        yesterday.setDate(yesterday.getDate() - 1);
        document.getElementById("startDate").value = yesterday.toISOString().slice(0,16);
    }
}

function downloadReport(deleteData) {
    const start = document.getElementById("startDate").value;
    const end = document.getElementById("endDate").value;
    const code = document.getElementById("secretCode").value;

    if (!start || !end || !code) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
        return;
    }
    
    if (deleteData && !confirm("C·∫¢NH B√ÅO: B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën X√ìA TO√ÄN B·ªò d·ªØ li·ªáu v√† ·∫£nh trong kho·∫£ng th·ªùi gian n√†y sau khi t·∫£i b√°o c√°o kh√¥ng?")) {
        return;
    }

    const formData = new FormData();
    formData.append("start_time", start);
    formData.append("end_time", end);
    formData.append("secret_code", code);
    formData.append("delete_data", deleteData);

    const reportUrl = BACKEND_URL.replace("/upload", "/report");
    console.log("ƒêang t·∫£i b√°o c√°o t·ª´:", reportUrl); // Ki·ªÉm tra URL trong Console

    fetch(reportUrl, { method: "POST", body: formData })
    .then(res => {
        // N·∫øu server tr·∫£ v·ªÅ l·ªói (VD: ch∆∞a c√†i openpyxl), n√≥ s·∫Ω l√† JSON
        const contentType = res.headers.get("content-type");
        if (contentType && contentType.indexOf("application/json") !== -1) {
            return res.json().then(data => {
                if (!data.success) throw new Error(data.message);
                return data; // Tr∆∞·ªùng h·ª£p l·∫°
            });
        }
        if (res.ok) return res.blob();
        throw new Error("L·ªói k·∫øt n·ªëi: " + res.statusText);
    })
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `BaoCao_${Date.now()}.xlsx`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        if (deleteData) alert("ƒê√£ t·∫£i b√°o c√°o v√† x√≥a d·ªØ li·ªáu th√†nh c√¥ng!");
        toggleReport();
    })
    .catch(err => alert("L·ªói: " + err.message));
}
</script>

</body>
</html>
