<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Smart Parking - Scan Plate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #status {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }
        #scanBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #00AAFF;
            color: white;
        }
    </style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<div id="status">ƒêang kh·ªüi ƒë·ªông camera...</div>
<button id="scanBtn">üì∑ Qu√©t</button>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const statusText = document.getElementById("status");
const scanBtn = document.getElementById("scanBtn");

// üîß ƒê·ªäA CH·ªà BACKEND (s·ª≠a IP cho ƒë√∫ng)
const BACKEND_URL = "https://192.168.43.82:8000/upload";

// 1Ô∏è‚É£ B·∫≠t camera sau
navigator.mediaDevices.getUserMedia({
    video: {
        facingMode: { ideal: "environment" }
    }
})
.then(stream => {
    video.srcObject = stream;
    statusText.innerText = "Camera ƒë√£ b·∫≠t ‚Äì b·∫•m 'Qu√©t' ƒë·ªÉ g·ª≠i ·∫£nh...";
})
.catch(err => {
    statusText.innerText = "Kh√¥ng b·∫≠t ƒë∆∞·ª£c camera!";
    console.error(err);
});

// 2Ô∏è‚É£ Khi b·∫•m n√∫t "Qu√©t"
scanBtn.addEventListener("click", () => {
    if (!video.videoWidth) {
        statusText.innerText = "Camera ch∆∞a s·∫µn s√†ng!";
        return;
    }

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("image", blob, "plate.jpg");

        statusText.innerText = "ƒêang g·ª≠i ·∫£nh...";

        fetch(BACKEND_URL, {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                statusText.innerText = "üì∏ ·∫¢nh ƒë√£ g·ª≠i th√†nh c√¥ng!";
            } else {
                statusText.innerText = "‚ö†Ô∏è G·ª≠i ·∫£nh th·∫•t b·∫°i";
            }
        })
        .catch(err => {
            statusText.innerText = "‚ùå Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c BE";
            console.error(err);
        });

    }, "image/jpeg", 0.8);
});
</script>

</body>
</html>
